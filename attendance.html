<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Davomat tizimi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Davomat tizimi</h2>

    <label for="classSelect">Sinf tanlang:</label>
    <select id="classSelect">
      <option value="1A">1-A</option>
      <option value="2A">2-A</option>
      <option value="3A">3-A</option>
      <option value="4A">4-A</option>
      <option value="5A">5-A</option>
      <option value="6A">6-A</option>
      <option value="7A">7-A</option>
      <option value="8A">8-A</option>
      <option value="9A">9-A</option>
      <option value="10A">10-A</option>
      <option value="11A">11-A</option>
    </select>
    <button onclick="loadClass()">Yuklash</button>

    <h3>O'quvchi qo'shish</h3>
    <input type="text" id="studentName" placeholder="Ism" />
    <input type="text" id="studentSurname" placeholder="Familiya" />
    <button onclick="addStudent()">Qo'shish</button>

    <table id="attendanceTable" border="1">
      <tr>
        <th>Ism</th>
        <th>Familiya</th>
        <th>Davomat</th>
      </tr>
    </table>

    <button onclick="saveAttendance()">Saqlash</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
